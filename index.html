<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;400;600;700;900&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="dist/output.css" />
    <title>Dark Personal Website</title>
  </head>
  <body>
    <section id="hero" class="pt-56">
      <div class="container max-w-5xl">
        <div class="flex flex-wrap">
          <div class="hero-profile relative w-1/2 px-4">
            <h1 class="text-[40px] font-light">Hi, Nama Saya <span class="block font-bold">Ozu Bezarius</span></h1>
            <p class="opacity-60 text-lg mt-4">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Sit veritatis beatae voluptas soluta amet. Consequatur.</p>
            <a href="#" class="mt-11 inline-block font-semibold">Go To Overview <span class="bg-opacity-20 bg-white rounded-full px-[5px] py-[2px] ml-3 text-center">-></span></a>
            <div class="flex mt-16">
              <div class="project mr-8">
                <h3 class="text-xs uppercase opacity-60">Projects</h3>
                <p class="font-semibold text-2xl">12</p>
              </div>
              <div class="experience mr-8">
                <h3 class="text-xs uppercase opacity-60">Experience</h3>
                <p class="font-semibold text-2xl">8 yrs</p>
              </div>
              <div class="nationality">
                <h3 class="text-xs uppercase opacity-60">Nationality</h3>
                <p class="font-semibold text-2xl">IDN <img src="img/indonesia.png" alt="" class="inline w-5" /></p>
              </div>
            </div>
            <img src="img/bg-1.png" alt="" class="absolute -top-10 -left-20 -z-10" />
          </div>
          <div class="hero-image w-1/2 flex justify-center items-center relative">
            <img src="img/hero.png" alt="hero-image" class="w-full" />
            <img src="img/bg-2.png" alt="" class="absolute top-0 -z-10" />
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
